<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vendas</title>
</head>
<body>
  <h1>Registro de Vendas</h1>
  <form id="formulario">
    <label for="valorVenda">Valor da Venda:</label>
    <input type="number" id="valorVenda" name="valorVenda">
    <button type="submit">Registrar Venda</button>
  </form>
  <div id="resultado">
    <h2>Resultado:</h2>
    <p id="maiorVenda"></p>
    <p id="mediaVendas"></p>
    <h2>Lista de Vendas:</h2>
    <ul id="listaVendas"></ul>
  </div>

  <script src="lib-vendas.js"></script>
</body>
</html>
