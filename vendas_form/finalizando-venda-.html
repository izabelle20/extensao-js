<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizando vendas</title>
    <link rel="stylesheet" href="css/venda.css" />
    <script src="js/Fvendas.js"></script>
  </head>
  <body>
    <header>
      <h1>FINALIZANDO VENDAS</h1>
    </header>
    <div class="container">
      <div>
        <label for="nome">Nome do vendedor:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="venda">Valor da venda:</label>
        <input type="number" id="venda" />
      </div>
      <button onclick="cadastrarResultado()">Cadastrar</button>
      <button onclick="removerResultado()">Remover</button>
      <div id="resultado" class="result"></div>
    </div>
  </body>
</html>
